<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Template Menu - Nule Version</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/FancyMenu.css" />
    <script src="js/modernizr.custom.25376.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/FancyMenu.js"></script>
</head>
<body>
    <!-- id-Main: Conteneedor Principal, agrupa toda la pagina (contenido y menu) -->
    <div id="OP_perspective" class="OP_perspective effect-moveleft">

        <!-- id-Menu: Contenido del Menu -->
        <nav class="OP_nav">
            <a href="#" class="icon-home">Home</a>
            <a href="#" class="icon-news">News</a>
            <a href="#" class="icon-image">Images</a>
            <a href="#" class="icon-upload">Uploads</a>
            <a href="#" class="icon-star">Favorites</a>
            <a href="#" class="icon-mail">Messages</a>
            <a href="#" class="icon-lock">Security</a>
            <a id="OP_MenuClose" href="#" class="icon-back">Back</a>
        </nav><!-- id-Menu -->
    
        <!-- id-Effect: Conteneedor del contenido jajajaja, encargado del efecto 3d -->
        <div id="OP_container" class="OP_container">
            <!-- id-Content: Sub-Conteneedor, aqui es donde va el contenido y tiene el scroll -->
            <div id="OP_wrapper" class="OP_wrapper">
                
                <!-- Boton que sirve como Menu -->
                <button id="OP_MenuButton">Show Menu</button>

            </div><!-- id-Content -->
        </div><!-- id-Effect -->

    </div><!-- id-Main -->
</body>
</html>
