<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Template Menu - Nule Version</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.25376.js"></script>
	</head>
<body>
	<!-- id-Main: Conteneedor Principal, agrupa toda la pagina (contenido y menu) -->
	<div id="perspective" class="perspective effect-moveleft">

		<!-- id-Effect: Conteneedor del contenido jajajaja, encargado del efecto 3d -->
		<div class="container">
			<!-- id-Content: Sub-Conteneedor, aqui es donde va el contenido y tiene el scroll -->
			<div class="wrapper">
				
            				
				<button id="showMenu">Show Menu</button>
            
                


			</div><!-- id-Content -->
		</div><!-- id-Effect -->

		<!-- id-Menu: Contenido del Menu -->
		<nav class="outer-nav">
			<a href="#" class="icon-home">Home</a>
			<a href="#" class="icon-news">News</a>
			<a href="#" class="icon-image">Images</a>
			<a href="#" class="icon-upload">Uploads</a>
			<a href="#" class="icon-star">Favorites</a>
			<a href="#" class="icon-mail">Messages</a>
			<a href="#" class="icon-lock">Security</a>
		</nav><!-- id-Menu -->

	</div><!-- id-Main -->
	<script src="js/classie.js"></script>
	<script src="js/menu.js"></script>
</body>
</html>
